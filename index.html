<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Àlex Garcia Vilà - Sysadmin & IT Engineer. Administrador de Sistemas con más de 20 años de experiencia en el sector tecnológico.">
    <meta name="keywords" content="sysadmin, administrador sistemas, IT engineer, seguridad informática, Linux, Windows Server, redes">
    <meta name="author" content="Àlex Garcia Vilà">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://alexgarciavila.github.io/">
    <meta property="og:title" content="Àlex Garcia Vilà | Sysadmin & IT Engineer">
    <meta property="og:description" content="Administrador de Sistemas con más de 20 años de experiencia. Portfolio profesional.">
    <meta property="og:image" content="https://alexgarciavila.github.io/og-image.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Àlex Garcia Vilà | Sysadmin & IT Engineer">
    <meta name="twitter:description" content="Administrador de Sistemas con más de 20 años de experiencia. Portfolio profesional.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Àlex Garcia Vilà | Sysadmin & IT Engineer</title>
</head>
<body>
    <!-- Header colapsado (visible cuando el terminal está activo) -->
    <header class="site-header" id="site-header">
        <div class="header-content">
            <div class="header-profile">
                <img src="imagenes/alex.jpg" alt="Àlex Garcia Vilà" class="header-avatar">
                <span class="header-name">Àlex Garcia Vilà</span>
            </div>
            <nav class="header-nav">
                <button class="tech-btn tech-btn--sm" id="btn-terminal-header" data-view="terminal">
                    <span class="tech-btn__icon">❯_</span>
                    <span class="tech-btn__text">Terminal</span>
                </button>
                <button class="tech-btn tech-btn--sm tech-btn--secondary" id="btn-dashboard-header" data-view="dashboard" disabled>
                    <span class="tech-btn__icon">▦</span>
                    <span class="tech-btn__text">Dashboard</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Landing / Hero Section -->
    <section class="hero" id="hero-section">
        <div class="hero__content">
            <div class="hero__avatar-container">
                <img src="imagenes/alex.jpg" alt="Àlex Garcia Vilà" class="hero__avatar">
                <div class="hero__avatar-glow"></div>
            </div>
            <h1 class="hero__name">Àlex Garcia Vilà</h1>
            <p class="hero__title">Sysadmin & IT Engineer</p>
            <div class="hero__buttons">
                <button class="tech-btn" id="btn-terminal" data-view="terminal">
                    <span class="tech-btn__icon">❯_</span>
                    <span class="tech-btn__text">Terminal</span>
                    <span class="tech-btn__glow"></span>
                </button>
                <button class="tech-btn tech-btn--secondary" id="btn-dashboard" data-view="dashboard" disabled>
                    <span class="tech-btn__icon">▦</span>
                    <span class="tech-btn__text">Dashboard</span>
                    <span class="tech-btn__badge">Próximamente</span>
                </button>
            </div>
        </div>
        <div class="hero__bg-grid"></div>
    </section>

    <!-- Terminal Section -->
    <div class="terminal-container" id="terminal-container">
        <div class="terminal-window">
            <!-- Barra de título estilo Linux/GTK -->
            <div class="terminal-header">
                <div class="terminal-title">
                    <span class="terminal-icon">❯_</span>
                    <span class="terminal-title-text">alex@portfolio:~</span>
                </div>
                <div class="terminal-controls">
                    <button class="control-btn minimize" aria-label="Minimizar">─</button>
                    <button class="control-btn maximize" aria-label="Maximizar">□</button>
                    <button class="control-btn close" aria-label="Cerrar">✕</button>
                </div>
            </div>
            
            <!-- Área de contenido del terminal -->
            <div class="terminal-body">
                <!-- Selector de idioma -->
                <div class="language-selector">
                    <button class="lang-btn active" data-lang="es" aria-label="Español">ES</button>
                    <span class="lang-separator">|</span>
                    <button class="lang-btn" data-lang="ca" aria-label="Català">CA</button>
                </div>
                
                <!-- Output del terminal -->
                <div class="terminal-output" id="terminal-output" role="log" aria-live="polite">
                    <!-- El contenido se genera dinámicamente -->
                </div>
                
                <!-- Input de línea de comandos -->
                <div class="terminal-input-line" id="terminal-input-line">
                    <span class="prompt-user">alex</span><span class="prompt-separator">@</span><span class="prompt-user">portfolio</span><span class="prompt-separator">:</span><span class="prompt-path">~</span><span class="prompt-symbol">$</span>
                    <input type="text" id="terminal-input" class="terminal-input" autocomplete="off" autocapitalize="off" spellcheck="false" aria-label="Entrada de comandos">
                </div>
                
                <!-- Botonera de comandos -->
                <div class="command-buttons" id="command-buttons">
                    <button class="cmd-btn" data-cmd="whoami">
                        <span class="prompt">$</span> whoami
                    </button>
                    <button class="cmd-btn" data-cmd="experience">
                        <span class="prompt">$</span> experience
                    </button>
                    <button class="cmd-btn" data-cmd="education">
                        <span class="prompt">$</span> education
                    </button>
                    <button class="cmd-btn" data-cmd="skills">
                        <span class="prompt">$</span> skills
                    </button>
                    <button class="cmd-btn" data-cmd="certs">
                        <span class="prompt">$</span> certs
                    </button>
                    <button class="cmd-btn" data-cmd="contact">
                        <span class="prompt">$</span> contact
                    </button>
                    <button class="cmd-btn" data-cmd="help">
                        <span class="prompt">$</span> help
                    </button>
                    <button class="cmd-btn" data-cmd="clear">
                        <span class="prompt">$</span> clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2026 Àlex Garcia Vilà · <span data-i18n="footer">Construido en el lado oscuro de la Fuerza</span></p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/translations.js"></script>
    <script type="module" src="js/terminal.js"></script>
    <script type="module" src="js/navigation.js"></script>
</body>
</html>
